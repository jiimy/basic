<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="normalize.css">
  <!-- body의 magin등 기본 속성 초기화 -->
  <link rel="stylesheet" href="basic.css">

  <style media="screen">
    .rwa{
      width: 300px;
      height:500px;
      background: rgb(137, 180, 115);
    }
    .rwa:hover{
      cursor: pointer;
    }
    .rla{
      width: 300%;
      height: 1000px;
      background: white;
    }
  </style>
</head>
<body>
<div class="rwa"></div>
<div class="rla"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$('.rwa').click(function(){
  $.ajax({
    type: 'post',
    url: 'test.html',
    dataType : 'html',
    success: function(data) {
      $('.rla').html(data);
    }
  });
})

</script>
</html>
